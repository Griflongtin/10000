<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>10,000</title>
  </head>
  <body>
      <h1 class="jumbotron" id='page-header'>10,000!</h1>
      <div class="container">
        <div id="user">
          <form id="user-input-page">
            <div class="form-group">
              <label for="player1name">Player One Name</label>
              <input type="text" class="form-control" id="player1name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="player2name">Player Two Name</label>
              <input type="text" class="form-control" id="player2name" placeholder="Name">
            </div>
            <button class="btn btn-info btn-block" type="submit">Enter</button>
          </form>
        </div>
        <div id='game'>
          <div class="row" id='game-content'>
            <div class="col-md-4">
              <div id="player1" class="player">
                <div class="row">
                  <div class="col-md-12">
                    <h3>Player 1 (<span id="name1"></span>)</h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 info-guide">
                    <p>Player Score</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 info">
                    <span class='playerscore'>0</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <form class="row" id="dice-submit-form">
                <div class="col-md-4" id="dice-output">

                </div>
                <button id='dice-submit-button' class="btn btn-info btn-lg btn-block">Submit Dice</button>
              </form>
              <div class="row">
                <div class="col-md-12 info">
                  <p>Dice Score</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 info">
                  <span class='dice-count-score'>0</span>
                </div>
              </div>
              <div id="roll">
                <br>
                <button id='roll-button' class="btn btn-success btn-lg btn-block">Roll</button>
                <button id='new-dice-button' class="btn btn-success btn-lg btn-block">New Dice</button>
                <p id='player-guide'>Turn player: <span id='turn-player-name'></span></p>
                <button id="hold-button" class="btn btn-danger btn-lg btn-block">Hold</button>
              </div>
            </div>
            <div class="col-md-4">
              <div id="player2" class="player well">
                <div class="row">
                  <div class="col-md-12">
                    <h3>Player 2 (<span id="name2"></span>)</h3>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 info-guide">
                    <p>Player Score</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 info">
                    <span class='playerscore'>0</span>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
